server:
  port: 8080

spring:
  application:
    name: infrastructure-provisioning-agent

auth:
  jwt:
    enabled: true
    secret: "InfraProvisioningSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmSecurityPurposes"
    expiration: 3600000
    refresh-expiration: 86400000

  basic-auth:
    enabled: false

  oauth2:
    enabled: false

  public-endpoints:
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /actuator/health

openai:
  api:
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1
  model: gpt-4-turbo-preview

claude:
  api:
    key: ${CLAUDE_API_KEY:}
    url: https://api.anthropic.com/v1
    version: 2023-06-01
  model: claude-3-5-sonnet-20241022

gemini:
  api:
    key: ${GEMINI_API_KEY:}
    url: https://generativelanguage.googleapis.com/v1beta
  model: gemini-1.5-pro

aws:
  sqs:
    queue-url: ${AWS_SQS_QUEUE_URL:}
    access-key: ${AWS_SQS_ACCESS_KEY:}
    secret-key: ${AWS_SQS_SECRET_KEY:}
    region: ${AWS_SQS_REGION:us-east-1}

logging:
  level:
    com.cloudinfra.provisioning: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
