# Server Configuration
server.port=8080

# Application Name
spring.application.name=infrastructure-provisioning-agent

# Auth Configuration - JWT
auth.jwt.enabled=true
auth.jwt.secret=InfraProvisioningSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmSecurityPurposes
auth.jwt.expiration=3600000
auth.jwt.refresh-expiration=86400000

# Auth Configuration - Basic Auth
auth.basic-auth.enabled=false

# Auth Configuration - OAuth2
auth.oauth2.enabled=false

# Public Endpoints
auth.public-endpoints[0]=/api/v1/auth/login
auth.public-endpoints[1]=/api/v1/auth/register
auth.public-endpoints[2]=/actuator/health

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1
openai.model=gpt-4-turbo-preview

# Claude/Anthropic Configuration
claude.api.key=${CLAUDE_API_KEY:}
claude.api.url=https://api.anthropic.com/v1
claude.api.version=2023-06-01
claude.model=claude-3-5-sonnet-20241022

# Google Gemini Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta
gemini.model=gemini-1.5-pro

# AWS SQS Configuration
aws.sqs.queue-url=${AWS_SQS_QUEUE_URL:}
aws.sqs.access-key=${AWS_SQS_ACCESS_KEY:}
aws.sqs.secret-key=${AWS_SQS_SECRET_KEY:}
aws.sqs.region=${AWS_SQS_REGION:us-east-1}

# GCP Queue Configuration
gcp.queue-url=${GCP_QUEUE_URL:}

# Azure Queue Configuration
azure.queue-url=${AZURE_QUEUE_URL:}

# Supabase Configuration
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_ANON_KEY:}

# Logging Configuration
logging.level.com.cloudinfra.provisioning=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
